<div *ngIf="model">
  <div class="grid-container">
    <h1 class="mat-h1">{{model.id}}: {{model.name}} Details</h1>
    <mat-card>
      <mat-card-content>
        <app-robot-form [edit]="edit"></app-robot-form>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="update()">Update</button>
        <button mat-button (click)="delete()">Delete</button>
        <button mat-button (click)="cancel()">Cancel</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
