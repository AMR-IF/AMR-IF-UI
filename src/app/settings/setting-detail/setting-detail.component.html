<div *ngIf="model">
  <div class="grid-container">
    <h1 class="mat-h1">{{model.id}}: {{model.name}} Details</h1>
    <mat-card>
      <mat-card-content>
        <div class="form-container">
          <mat-form-field>
            <input
              matInput
              [(ngModel)]="edit.name"
              placeholder="Name"
              readonly="true"
            />
          </mat-form-field>
          <div class="form-value">
            <mat-form-field>
              <input
                matInput
                [(ngModel)]="edit.value"
                placeholder="Value"
              />
            </mat-form-field>
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="update()">Update</button>
        <button mat-button (click)="cancel()">Cancel</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
